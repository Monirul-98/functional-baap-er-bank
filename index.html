<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Baap er Bank</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
    <header>
        <h1 class="text-5xl text-center mt-14">Welcome to <span class="text-red-600 font-semibold">Baap er Bank!</span></h1>
    </header>
    <main>
        <section class="bg-emerald-200 mt-8 p-5 w-1/2 mx-auto border rounded">
            <h3 class="text-3xl text-center mb-6">Please Login..</h3>
            <div>
                <input id="user-email" class="block mb-4 mx-auto px-3 py-1 border rounded border-gray-700 w-3/5" type="text" placeholder="Email">
                <input id="user-pass" class="block mb-4 mx-auto px-3 py-1 border rounded border-gray-700 w-3/5" type="password" placeholder="Password">
                <button id="submit-btn" class="bg-rose-600 py-2 px-4 text-white border rounded mx-auto block">Submit</button>
            </div>
        </section>
    </main>
    <script src="js/login.js"></script>
</body>
</html>
